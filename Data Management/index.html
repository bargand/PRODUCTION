<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Data Management System</h1>
        
        <div class="upload-section">
            <h2>1. Upload Data</h2>
            <input type="file" id="fileInput" accept=".csv,.xlsx,.json">
            <div class="file-format">
                <label>File Format:</label>
                <select id="fileFormat">
                    <option value="auto">Auto Detect</option>
                    <option value="csv">CSV</option>
                    <option value="xlsx">Excel</option>
                    <option value="json">JSON</option>
                </select>
            </div>
            <button id="loadDataBtn">Load Data</button>
        </div>

        <div class="data-section">
            <h2>2. Data Preview</h2>
            <div id="dataPreview"></div>
        </div>

        <div class="operations-section">
            <h2>3. Data Operations</h2>
            
            <div class="operation-group">
                <h3>Clean Empty Cells</h3>
                <div class="operation-options">
                    <label><input type="radio" name="emptyCells" value="delete" checked> Delete Empty Cells</label>
                    <label><input type="radio" name="emptyCells" value="fill"> Fill Empty Cells</label>
                    <div id="fillOptions" style="display: none;">
                        <label>Fill Value: <input type="text" id="fillValue" placeholder="Enter value"></label>
                        <button id="fillSpecificBtn">Fill Specific Columns</button>
                        <div id="specificFillOptions" style="display: none; margin-top: 10px;">
                            <textarea id="columnFillValues" placeholder="Format: {'Column1': 'Value1', 'Column2': 'Value2'}"></textarea>
                            <button id="applySpecificFill">Apply</button>
                        </div>
                    </div>
                    <button id="applyEmptyCells">Apply</button>
                </div>
            </div>

            <div class="operation-group">
                <h3>Statistical Calculations</h3>
                <button id="calculateStats">Calculate Statistics</button>
                <div id="statsResults"></div>
            </div>

            <div class="operation-group">
                <h3>Fix Wrong Format Data</h3>
                <div class="operation-options">
                    <label>Column: <select id="formatColumn"></select></label>
                    <label>Convert to: 
                        <select id="convertTo">
                            <option value="string">Text</option>
                            <option value="number">Number</option>
                            <option value="date">Date</option>
                            <option value="boolean">Boolean</option>
                        </select>
                    </label>
                    <button id="applyFormat">Apply</button>
                </div>
            </div>

            <div class="operation-group">
                <h3>Fix Wrong Data</h3>
                <div class="operation-options">
                    <label>Column: <select id="wrongDataColumn"></select></label>
                    <label>Condition: 
                        <select id="wrongDataCondition">
                            <option value="greater">Greater Than</option>
                            <option value="less">Less Than</option>
                            <option value="equal">Equal To</option>
                            <option value="contains">Contains</option>
                        </select>
                    </label>
                    <label>Value: <input type="text" id="wrongDataValue"></label>
                    <div>
                        <label>Action: 
                            <select id="wrongDataAction">
                                <option value="replace">Replace With</option>
                                <option value="delete">Delete Row</option>
                            </select>
                        </label>
                        <input type="text" id="wrongDataReplaceValue" placeholder="Replacement value">
                    </div>
                    <button id="applyWrongDataFix">Apply</button>
                </div>
            </div>

            <div class="operation-group">
                <h3>Remove Duplicates</h3>
                <button id="removeDuplicates">Remove Duplicate Rows</button>
                <div id="duplicatesInfo"></div>
            </div>

            <div class="operation-group">
                <h3>Calculate Correlations</h3>
                <button id="calculateCorrelations">Calculate Column Correlations</button>
                <div id="correlationResults"></div>
                <canvas id="correlationChart" width="400" height="300"></canvas>
            </div>
        </div>

        <div class="download-section">
            <h2>4. Download Processed Data</h2>
            <select id="downloadFormat">
                <option value="csv">CSV</option>
                <option value="xlsx">Excel</option>
                <option value="json">JSON</option>
            </select>
            <button id="downloadBtn">Download</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
